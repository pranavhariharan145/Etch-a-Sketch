<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="head"><p class="head-text">Etch a Sketch</p></div>
        <div class="container"><div class="container-box"></div></div>
        <div class="tools">
            <div class="toolbox">
                <div class="toolmenu">
                    <div class="color-palette">
                        <div>Change Color -></div>
                        <div><input type = "color" class="color"></div>
                    </div>
                </div>
                <div class="options">
                    <div class="slidecontainer">
                        <button class="width"> Change Width </button>
                    </div>
                    <button role="button" class="write">Write</button>
                    <button role="button" class="erase">Erase</button>
                    <button role="button" class="clear">Clear</button>
                </div>
            </div>
        </div>
        <div class="footer">
            @Copyright 2023 @Pranav
        </div>
    </div>
</body>
</html>
