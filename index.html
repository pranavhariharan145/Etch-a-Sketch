<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="head"><p class="head-text">Etch a Sketch</p></div>
    <div class="container"><div class="container-box"></div></div>

    <div class="toolbox">
        <div class="tools">
            <ul class="toolmenu">
                <li><input type = "color" class="color"></li>
                <li><button role="button">Write</button></li>
                <li><button role="button" class="erase">Erase</button></li>
                <li><button role="button">Clear</button></li>
            </ul>
        </div>
    </div>
</body>
</html>
